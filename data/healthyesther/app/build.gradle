apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'test1'
            keyPassword System.getenv('HEALTHY_ESTHER_KEY_PASSWORD')
            storeFile rootProject.file('fakeKeyStore/fake.jks')
            storePassword System.getenv('HEALTHY_ESTHER_STORE_PASSWORD')
        }
    }
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId "com.robwilliamson.healthyesther"
        minSdkVersion 18
        targetSdkVersion 21
        versionCode 5
        versionName "0.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            debuggable false
        }
    }
    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':db')
    compile 'com.android.support:support-v4:21.0.0'
    compile 'net.danlew:android.joda:2.4.1'
    compile 'com.jjoe64:graphview:3.1.3'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.0'
    androidTestCompile 'com.android.support.test:testing-support-lib:0.1'
}
