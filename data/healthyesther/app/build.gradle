apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'test1'
            keyPassword System.getenv('HEALTHY_ESTHER_KEY_PASSWORD')
            storeFile rootProject.file('fakeKeyStore/fake.jks')
            storePassword System.getenv('HEALTHY_ESTHER_STORE_PASSWORD')
        }
    }
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId "com.robwilliamson.healthyesther"
        minSdkVersion 18
        targetSdkVersion 21
        versionCode 4
        versionName "0.3"
        testInstrumentationRunner "com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            debuggable false
        }
    }
    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':db')
    compile 'com.android.support:support-v4:21.0.0'
    compile 'net.danlew:android.joda:2.4.1'
    compile 'com.jjoe64:graphview:3.1.3'
    androidTestCompile('com.jakewharton.espresso:espresso:1.1-r3') {
        exclude group: 'com.squareup.dagger'
        exclude group: 'javax.inject'
        exclude group: 'javax.annotation'
        exclude group: 'com.google.guava'
        exclude group: 'com.google.code.findbugs'
//        exclude group: 'org.hamcrest'
    }
    androidTestCompile('com.jakewharton.espresso:espresso-support-v4:1.1-r3') {
        exclude group: 'com.android.support'
    }
}
